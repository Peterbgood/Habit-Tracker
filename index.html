<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Stats</h1>
                <div class="dashboard-stats row text-center">
                    <div class="stat col">
                        <h2 id="contacts-count">0</h2>
                        <p>Contact Count</p>
                    </div>
                    <div class="stat col">
                        <h2 id="paw-count">0</h2>
                        <p>Action Count</p>
                    </div>
                </div>

<div class="text-center">

                <button class="btn btn-primary w-100 mt-4" id="contacts-btn">Contacts</button>
                <button class="btn btn-primary w-100 mt-2" id="paw-btn">Action</button>
                </div>
                <div class="log-container">
                    <h2 class="mt-4 text-center">Log:</h2>
                    <ul id="log-list"></ul>
                </div>
            </div>
        </div>
        <button class="btn btn-danger w-100" id="reset-btn">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
