<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h2>Dashboard</h2>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <button class="btn btn-primary" id="contacts-btn">Contacts</button>
                        <button class="btn btn-primary" id="paw-btn">PAW</button>
                        <button class="btn btn-primary" id="drinking-btn">Drinking</button>
                        <button class="btn btn-primary" id="run-btn">Run</button>
                    </div>
                    <div>
                        <span id="contacts-count">Contacts: 0</span>
                        <span id="paw-count" class="mx-2">PAW: 0</span>
                        <span id="drinking-count">Drinking: 0</span>
                        <span id="run-count" class="mx-2">Run: 0</span>
                    </div>
                </div>
                <ul id="log-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
